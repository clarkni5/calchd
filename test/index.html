<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
	<title>CalcHD</title>
	<link rel="stylesheet" href="//code.jquery.com/qunit/git/qunit.css" type="text/css" media="screen" />
	<script src="//code.jquery.com/jquery-latest.js"></script>
	<script src="//code.jquery.com/qunit/git/qunit.js"></script>
	<script src="../js/calculator.js"></script>

	<script>
		$(document).ready(function(){
			
			test("Numbers", function() {
				var calculator = new Calculator();
				var result = null;
				
				result = calculator.press("1");
				equal(result, "1");
				result = calculator.press("2");
				equal(result, "12");
				result = calculator.press("3");
				equal(result, "123");
				result = calculator.press("4");
				equal(result, "1234");
				result = calculator.press("5");
				equal(result, "12345");
				result = calculator.press("6");
				equal(result, "123456");
				result = calculator.press("7");
				equal(result, "1234567");
				result = calculator.press("8");
				equal(result, "12345678");
				result = calculator.press("9");
				equal(result, "123456789");
				result = calculator.press("0");
				equal(result, "1234567890");
			});
			
			test("Addition, simple", function() {
				var calculator = new Calculator();
				var result = null;
				
				result = calculator.press("2");
				equal(result, "2");
				result = calculator.press("+");
				equal(result, "2");
				result = calculator.press("3");
				equal(result, "3");
				result = calculator.press("=");
				equal(result, "5");
			});
			
			test("Addition, multiple", function() {
				var calculator = new Calculator();
				var result = null;
				
				calculator.press("2");
				calculator.press("+");
				calculator.press("3");
				result = calculator.press("+");
				equal(result, "5");
				calculator.press("4");
				calculator.press("2");
				result = calculator.press("=");
				equal(result, "47");
				result = calculator.press("+");
				equal(result, "47");
				calculator.press("8");
				result = calculator.press("=");
				equal(result, "55");
			});
			
			test("Subtraction, simple", function() {
				var calculator = new Calculator();
				var result = null;
				
				result = calculator.press("5");
				equal(result, "5");
				result = calculator.press("-");
				equal(result, "5");
				result = calculator.press("3");
				equal(result, "3");
				result = calculator.press("=");
				equal(result, "2");
			});
			
			test("Multiplication, simple", function() {
				var calculator = new Calculator();
				var result = null;
				
				result = calculator.press("5");
				equal(result, "5");
				result = calculator.press("*");
				equal(result, "5");
				result = calculator.press("3");
				equal(result, "3");
				result = calculator.press("=");
				equal(result, "15");
			});
			
			test("Division, simple", function() {
				var calculator = new Calculator();
				var result = null;
				
				result = calculator.press("3");
				equal(result, "3");
				result = calculator.press("/");
				equal(result, "3");
				result = calculator.press("4");
				equal(result, "4");
				result = calculator.press("=");
				equal(result, "0.75");
			});

			test("Decimal", function() {
				var calculator = new Calculator();
				var result = null;
				
				calculator.press(".");
				calculator.press("0");
				calculator.press("0");
				result = calculator.press("3");
				equal(result, "0.003");
			});

			test("Equals, equals, equals", function() {
				var calculator = new Calculator();
				var result = null;
				
				calculator.press("2");
				calculator.press("+");
				calculator.press("3");
				result = calculator.press("=");
				equal(result, "5", "Equals");
				result = calculator.press("=");
				equal(result, "8", "Equals Equals");
				result = calculator.press("=");
				equal(result, "11", "Equals Equals Equals");
			});
			
			test("Equals, equals, addition", function() {
				var calculator = new Calculator();
				var result = null;
				
				calculator.press("2");
				calculator.press("+");
				calculator.press("3");
				result = calculator.press("=");
				equal(result, "5", "Equals");
				result = calculator.press("=");
				equal(result, "8", "Equals Equals");
				calculator.press("+");
				calculator.press("4");
				result = calculator.press("=");
				equal(result, "12");
			});
			
			test("Equals, equals, subtraction", function() {
				var calculator = new Calculator();
				var result = null;
				
				calculator.press("2");
				calculator.press("+");
				calculator.press("3");
				result = calculator.press("=");
				equal(result, "5", "Equals");
				result = calculator.press("=");
				equal(result, "8", "Equals Equals");
				calculator.press("-");
				calculator.press("4");
				result = calculator.press("=");
				equal(result, "4");
			});

			test("Equals, number", function() {
				var calculator = new Calculator();
				var result = null;
				
				calculator.press("2");
				calculator.press("+");
				calculator.press("3");
				result = calculator.press("=");
				equal(result, "5", "2 + 3 = 5");
				calculator.press("1");
				result = calculator.press("4");
				equal(result, "14", "14");
				result = calculator.press("=");
				equal(result, "17", "= 17");
				
				result = calculator.clear();
				equal(result, "0", "Clear");
				
				calculator.press("5");
				calculator.press("-");
				calculator.press("3");
				result = calculator.press("=");
				equal(result, "2", "5 - 3 = 2");
				calculator.press("1");
				calculator.press("4");
				result = calculator.press("=");
				equal(result, "11", "14 = 11");
			});
			
			test("Change operand", function() {
				var calculator = new Calculator();
				var result = null;
				
				calculator.press("2");
				calculator.press("+");
				calculator.press("*");
				calculator.press("3");
				result = calculator.press("=");
				equal(result, "6");
			});
			
			test("Zero", function() {
				var calculator = new Calculator();
				var result = null;
				
				result = calculator.press("0");
				equal(result, "0");
				result = calculator.press("+");
				equal(result, "0");
				result = calculator.press("3");
				equal(result, "3");
				result = calculator.press("=");
				equal(result, "3");
			});

		});
	
	</script>

</head>
<body>
	<h1 id="qunit-header">CalcHD Unit Tests</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">test markup, will be hidden</div>
</body>
</html>
